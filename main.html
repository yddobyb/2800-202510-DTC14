<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkSmart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="w-[440px] h-[956px] bg-white overflow-hidden px-6">
        <!-- Parking Image -->
        <div class="mt-4 relative">
            <img src="public/asset/parking.png" alt="Parking" class="-ml-[37px] w-[193px] h-[193px] object-cover pt-[25px]">
            <!-- Decorative Lines -->
            <div class="absolute left-[-28px] w-[200px] h-[2px] border-[#7D7D7D] border-2"></div>
            <div class="absolute bottom-[-12px] left-[-45px] w-[200px] h-[2px] border-[#7D7D7D] border-2"></div>
        </div>

        <!-- Welcome Text -->
        <h1 class="text-center text-[28px] font-bold text-black mt-24 mb-4">Welcome To ParkSmart</h1>

        <!-- Search Bar -->
        <div class="relative mt-4">
            <div class="w-full h-[60px] bg-[#E2E2E2] rounded-[15px] flex items-center justify-between pl-5">
                <input type="text" placeholder="Search Location"
                    class="bg-transparent text-[18px] text-[#6E6E6E] outline-none w-[82%]">
                <div class="w-[45px] h-[45px] bg-[#2553E9] rounded-[15px] flex items-center justify-center mr-[8px]">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- Current Location Button -->
        <div class="flex justify-center mt-[70px]">
            <a href="public/map.html">
                <div class="relative h-[170px] w-[170px]">
                    <img src="public/asset/location.png" class="h-[170px] w-[170px]" />
                    <svg viewBox="0 0 170 170" class="absolute top-0 left-0 h-full w-full">
                        <defs>
                            <path id="textArc" d="M50,60 A25,25 0 0,1 120,60" />
                        </defs>
                        <text font-size="14" fill="white" font-weight="bold" text-anchor="middle">
                            <textPath href="#textArc" startOffset="50%">
                                Current Location
                            </textPath>
                        </text>
                    </svg>
                </div>
            </a>
        </div>

        <!-- Bottom Buttons -->
        <div class="absolute bottom-28 left-1/2 transform -translate-x-1/2 w-[207px] space-y-5">
            <!-- Scan QR Code Button -->
            <button class="w-full h-[54px] border border-[#7C7C7C] rounded-[5px] flex items-center justify-center">
                <span class="text-[18px] font-extrabold text-[#2553E9]">Scan QR Code</span>
            </button>

            <!-- Login/Signup Links -->
            <div class="flex items-center justify-center space-x-4">
                <a href="login.html" class="text-[17px] font-extrabold text-[#6E6E6E]">Log In</a>
                <span class="text-[#6E6E6E]">/</span>
                <a href="signup.html" class="text-[17px] font-extrabold text-[#2553E9]">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        // Add any required JavaScript here
    </script>
</body>

</html>
