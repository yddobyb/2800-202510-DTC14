<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
        .font-inter-bold {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
        }
    </style>
    <title>Add a Card</title>
</head>

<body>
    <header class=" flex relative py-4 pb-16">
        <h1 class="text-[28px] font-inter-bold absolute left-1/2 -translate-x-1/2 whitespace-nowrap text-center">
            <b>Add a Card</b>
        </h1>
        <p class="py-2 absolute left-4" onclick="history.back()"><img src="asset/arrow.png" class="w-4 h-4" alt=""></p>
    </header>

    <div class="px-9 py-4">
        <div>
            <!-- Card Number -->
            <div class="pb-4">
                <h1 class="text-[16px] font-inter-bold"><b>Card Number</b></h1>
            </div>
            <div class="relative bg-gray-200 rounded-lg w-full max-w-md">
                <input class="w-full bg-transparent px-4 py-2 rounded-lg focus:outline-none"
                    placeholder="1234 5678 9000 0000" />
            </div>

            <br>

            <div class="flex gap-4">
                <!-- Exp. Date -->
                <div class="w-1/2">
                    <div class="pb-4">
                        <h1 class="text-[16px] font-inter-bold"><b>Exp. Date</b></h1>
                    </div>
                    <div class="relative bg-gray-200 rounded-lg w-full max-w-md">
                        <input class="w-full bg-transparent px-4 py-2 rounded-lg focus:outline-none"
                            placeholder="MM/YY" />
                    </div>
                </div>

                <!-- CVV -->
                <div class="w-1/2">
                    <div class="pb-4">
                        <h1 class="text-[16px] font-inter-bold"><b>CVV</b></h1>
                    </div>
                    <div class="relative bg-gray-200 rounded-lg w-full max-w-md">
                        <input class="w-full bg-transparent px-4 py-2 rounded-lg focus:outline-none"
                            placeholder="123" />
                    </div>
                </div>
            </div>

            <br>
            <!-- Country Selector -->

            <div class="pb-4">
                <label for="cars" class="font-inter-bold">Country</label>
            </div>
            <select name="cars" id="cars" class="w-full bg-gray-200 px-4 py-2 rounded-lg focus:outline-none">
                <option value="volvo">Canada</option>
                <option value="saab">United States</option>
            </select>

            <br>

            <br>

            <!-- Save button -->
            <div class="flex justify-center md: justify-start"><button
                    class="rounded-full bg-[#2553E9] py-4 text-white w-full font-inter-bold text-[18px] max-w-md">Save</button>
            </div>

        </div>

</body>

</html>
