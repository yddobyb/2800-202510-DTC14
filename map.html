<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map - Parking App</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .map-placeholder {
            background-image: url('https://via.placeholder.com/550x700.png?text=Map+Area');
            background-size: cover;
            background-position: center;
            background-color: #e0e0e0;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="w-[550px] mx-auto h-screen bg-white flex flex-col">

        <div class="p-5 bg-white shadow-md z-10">
            <div class="flex items-center space-x-3 mb-4">
                <div class="flex-grow relative">
                    <input type="text" placeholder="Search Location"
                        class="w-full py-3 px-4 text-lg border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                </div>
                <button
                    class="p-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 flex items-center justify-center">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
                <button
                    class="p-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 flex items-center justify-center border border-gray-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 4h18M3 8h18M3 12h18M3 16h18"></path>
                    </svg>
                </button>
            </div>
            <div class="flex items-center space-x-3">
                <button
                    class="flex-1 py-2 px-4 bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200 text-sm border border-gray-300 flex items-center justify-center space-x-2">
                    <span>Motorcycle-only</span>
                    <svg class="w-6 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11C5.84 5 5.28 5.42 5.08 6.01L3 12v4c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-4l-2.08-5.99zM6.5 11c-.83 0-1.5-.67-1.5-1.5S5.67 8 6.5 8s1.5.67 1.5 1.5S7.33 11 6.5 11zm11 0c-.83 0-1.5-.67-1.5-1.5S16.67 8 17.5 8s1.5.67 1.5 1.5S18.33 11 17.5 11z"/>
                        <path d="M4.92005 18.0002C5.46378 19.1439 6.20216 20.1101 7.06005 20.8002C7.06005 20.8002 7.12005 21.0002 7.33005 21.0002C7.54005 21.0002 7.56005 20.8602 7.56005 20.8002C7.56005 20.8002 7.56005 20.8002 7.56005 20.8002C7.56005 20.8002 7.06005 18.0002 4.92005 18.0002Z"/>
                        <path d="M19.0801 18.0002C18.5363 19.1439 17.7979 20.1101 16.9401 20.8002C16.9401 20.8002 16.8801 21.0002 16.6701 21.0002C16.4601 21.0002 16.4401 20.8602 16.4401 20.8002C16.4401 20.8002 16.4401 20.8002 16.4401 20.8002C16.4401 20.8002 16.9401 18.0002 19.0801 18.0002Z"/>
                    </svg>
                </button>
                <button
                    class="flex-1 py-2 px-4 bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200 text-sm border border-gray-300 flex items-center justify-center space-x-2">
                    <span>Disability Zones</span>
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v1h2a1 1 0 110 2h-2v1a1 1 0 11-2 0V7H7a1 1 0 110-2h2V4a1 1 0 011-1z" clip-rule="evenodd" />
                        <path d="M15.5 6.5A2.5 2.5 0 1113 4a2.5 2.5 0 012.5 2.5zM10 8a1 1 0 00-1 1v.783l-1.55.93A2.502 2.502 0 004.5 13.5V15a1 1 0 001 1h10a1 1 0 001-1v-1.5a2.5 2.5 0 00-2.95-2.427l-1.55-.93V9a1 1 0 00-1-1h-2z" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="flex-grow relative map-placeholder">
            <div class="absolute top-4 right-4 space-y-3 z-10">
                <button class="bg-white p-3 rounded-full shadow-md hover:bg-gray-100">
                    <svg class="w-7 h-7 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5a4.5 4.5 0 100-9 4.5 4.5 0 000 9z">
                        </path>
                        <circle cx="12" cy="12" r="1.5"></circle>
                    </svg>
                </button>
                <button class="bg-white p-3 rounded-full shadow-md hover:bg-gray-100">
                     <svg class="w-7 h-7 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 7h-1m-3-7v1m0 10v1m-7-3h1m10 0h1m-3 10v-1m-7 3h1M4.93 4.93l.707.707m12.728 12.728l.707.707M4.93 19.07l.707-.707m12.728-12.728l.707-.707"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9 10h.01M15 10h.01M9 14h.01M15 14h.01"></path></svg>
                </button>
                <button class="bg-white p-3 rounded-full shadow-md hover:bg-gray-100">
                    <svg class="w-7 h-7 text-red-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.216 3.001-1.742 3.001H4.42c-1.526 0-2.492-1.667-1.742-3.001l5.58-9.92zM10 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
            <div class="absolute" style="left: 30%; top: 40%;">
                <div class="bg-red-500 text-white w-10 h-10 rounded-full flex items-center justify-center text-lg font-bold shadow-lg transform -translate-x-1/2 -translate-y-1/2">$4</div>
            </div>
            <div class="absolute" style="left: 55%; top: 35%;">
                <div class="bg-yellow-400 text-black w-10 h-10 rounded-full flex items-center justify-center text-lg font-bold shadow-lg transform -translate-x-1/2 -translate-y-1/2">$2</div>
            </div>
             <div class="absolute" style="left: 60%; top: 45%;">
                <div class="bg-blue-500 w-4 h-4 rounded-full shadow-lg transform -translate-x-1/2 -translate-y-1/2"></div>
            </div>
        </div>

        <div class="fixed bottom-0 inset-x-0 w-[550px] mx-auto bg-white rounded-t-2xl shadow-lg flex justify-around items-center px-8 py-4 z-20"
            style="border-top: 1px solid #e5e7eb;">
            <div class="flex flex-col items-center text-blue-600">
                <svg class="w-9 h-9 mb-1.5" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
                    <line x1="8" y1="2" x2="8" y2="18"></line>
                    <line x1="16" y1="6" x2="16" y2="22"></line>
                </svg>
                <span class="text-lg font-bold">Map</span>
            </div>
            <div class="flex flex-col items-center text-gray-500 hover:text-blue-600 transition-colors">
                <svg class="w-9 h-9 mb-1.5" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                </svg>
                <span class="text-lg">Favorite</span>
            </div>
            <div class="flex flex-col items-center text-gray-500 hover:text-blue-600 transition-colors">
                <div class="w-9 h-9 mb-1.5 flex items-center justify-center">
                    <span class="text-3xl font-bold">P</span>
                </div>
                <span class="text-lg">Status</span>
            </div>
            <div class="flex flex-col items-center text-gray-500 hover:text-blue-600 transition-colors">
                <svg class="w-9 h-9 mb-1.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                <span class="text-lg">Setting</span>
            </div>
        </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script>
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-123.1207, 49.2827],
            zoom: 13
        });
        map.addControl(new mapboxgl.NavigationControl(), 'top-right');
    </script>
</body>

</html>
