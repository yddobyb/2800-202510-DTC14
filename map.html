<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map - Parking App</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .mapboxgl-popup {
            max-width: 200px;
        }

        .mapboxgl-popup-content {
            text-align: center;
            font-family: 'Inter', sans-serif;
            padding: 15px;
        }

        .dropdown-content {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-indicator.hidden {
            display: none;
        }
        
        .parking-marker {
            transition: transform 0.2s ease;
        }
        
        .parking-marker:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="w-[550px] mx-auto h-screen bg-white flex flex-col">

        <div class="p-5 bg-white shadow-md z-10">
            <div class="flex items-center space-x-3 mb-4">
                <div class="flex-grow relative">
                    <input type="text" placeholder="Search Location"
                        class="w-full py-3 px-4 text-lg border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                </div>
                <button
                    class="p-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 flex items-center justify-center">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
                <button id="openFilterModalBtn"
                    class="p-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 flex items-center justify-center border border-gray-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 4h18M3 8h18M3 12h18M3 16h18"></path>
                    </svg>
                </button>
            </div>
            <div class="flex items-center space-x-3">
                <button id="motorcycleFilterBtn"
                    class="flex-1 py-2 px-4 bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200 text-sm border border-gray-300 flex items-center justify-center space-x-2">
                    <span>Motorcycle-only</span>
                    <svg class="w-6 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11C5.84 5 5.28 5.42 5.08 6.01L3 12v4c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-4l-2.08-5.99zM6.5 11c-.83 0-1.5-.67-1.5-1.5S5.67 8 6.5 8s1.5.67 1.5 1.5S7.33 11 6.5 11zm11 0c-.83 0-1.5-.67-1.5-1.5S16.67 8 17.5 8s1.5.67 1.5 1.5S18.33 11 17.5 11z"/>
                        <path d="M4.92005 18.0002C5.46378 19.1439 6.20216 20.1101 7.06005 20.8002C7.06005 20.8002 7.12005 21.0002 7.33005 21.0002C7.54005 21.0002 7.56005 20.8602 7.56005 20.8002C7.56005 20.8002 7.56005 20.8002 7.56005 20.8002C7.56005 20.8002 7.06005 18.0002 4.92005 18.0002Z"/>
                        <path d="M19.0801 18.0002C18.5363 19.1439 17.7979 20.1101 16.9401 20.8002C16.9401 20.8002 16.8801 21.0002 16.6701 21.0002C16.4601 21.0002 16.4401 20.8602 16.4401 20.8002C16.4401 20.8002 16.4401 20.8002 16.4401 20.8002C16.4401 20.8002 16.9401 18.0002 19.0801 18.0002Z"/>
                    </svg>
                </button>
                <button id="disabilityFilterBtn"
                    class="flex-1 py-2 px-4 bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200 text-sm border border-gray-300 flex items-center justify-center space-x-2">
                    <span>Disability Zones</span>
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v1h2a1 1 0 110 2h-2v1a1 1 0 11-2 0V7H7a1 1 0 110-2h2V4a1 1 0 011-1z" clip-rule="evenodd" />
                        <path d="M15.5 6.5A2.5 2.5 0 1113 4a2.5 2.5 0 012.5 2.5zM10 8a1 1 0 00-1 1v.783l-1.55.93A2.502 2.502 0 004.5 13.5V15a1 1 0 001 1h10a1 1 0 001-1v-1.5a2.5 2.5 0 00-2.95-2.427l-1.55-.93V9a1 1 0 00-1-1h-2z" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="flex-grow relative">
            <div id="map" class="absolute inset-0"></div>
            
            <div class="absolute top-4 right-4 space-y-3 z-10">
                <button id="locateUserBtn" class="bg-white p-3 rounded-full shadow-md hover:bg-gray-100">
                    <svg class="w-7 h-7 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5a4.5 4.5 0 100-9 4.5 4.5 0 000 9z"></path><circle cx="12" cy="12" r="1.5"></circle></svg>
                </button>
                <button id="scanQrBtn" class="bg-white p-3 rounded-full shadow-md hover:bg-gray-100">
                     <svg class="w-7 h-7 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 7h-1m-3-7v1m0 10v1m-7-3h1m10 0h1m-3 10v-1m-7 3h1M4.93 4.93l.707.707m12.728 12.728l.707.707M4.93 19.07l.707-.707m12.728-12.728l.707-.707"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9 10h.01M15 10h.01M9 14h.01M15 14h.01"></path></svg>
                </button>
                <button id="reportIssueBtn" class="bg-white p-3 rounded-full shadow-md hover:bg-gray-100">
                    <svg class="w-7 h-7 text-red-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.216 3.001-1.742 3.001H4.42c-1.526 0-2.492-1.667-1.742-3.001l5.58-9.92zM10 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </div>

        <div id="filterModal" class="fixed inset-0 bg-gray-800 bg-opacity-60 overflow-y-auto h-full w-full flex items-center justify-center hidden z-30">
            <div class="p-6 border shadow-2xl rounded-2xl bg-white w-auto max-w-lg mx-auto">
                <div class="space-y-6">
                    <div>
                        <h3 class="text-2xl font-semibold text-gray-800 mb-1">Parking Duration</h3>
                        <div class="p-4 bg-blue-50 rounded-xl flex items-center justify-between space-x-3">
                            <div id="dayDropdown" class="relative">
                                <div class="dropdown-header flex items-center space-x-1 text-blue-600 cursor-pointer">
                                    <span class="day-display-text">Weekday</span>
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                                </div>
                                <div class="dropdown-content absolute left-0 mt-1 z-10 bg-white border border-gray-200 rounded-lg shadow-lg hidden w-36">
                                    <div class="day-option p-2 hover:bg-blue-100 cursor-pointer">Monday</div>
                                    <div class="day-option p-2 hover:bg-blue-100 cursor-pointer">Tuesday</div>
                                    <div class="day-option p-2 hover:bg-blue-100 cursor-pointer">Wednesday</div>
                                    <div class="day-option p-2 hover:bg-blue-100 cursor-pointer">Thursday</div>
                                    <div class="day-option p-2 hover:bg-blue-100 cursor-pointer">Friday</div>
                                    <div class="day-option p-2 hover:bg-blue-100 cursor-pointer">Weekend</div>
                                    <div class="day-option p-2 hover:bg-blue-100 cursor-pointer">Saturday</div>
                                    <div class="day-option p-2 hover:bg-blue-100 cursor-pointer">Sunday</div>
                                    <div class="day-option p-2 hover:bg-blue-100 cursor-pointer">Weekday</div>
                                    <div class="day-option p-2 hover:bg-blue-100 cursor-pointer">Any day</div>
                                </div>
                            </div>
                            
                            <svg class="w-10 h-10 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.599 4.5h4.802c1.196 0 2.24.804 2.547 1.974l.768 3.072H5.284l.768-3.072C6.36 5.304 7.403 4.5 8.599 4.5zM5.483 10.5H18.517l-.727 2.908a3.001 3.001 0 01-2.837 2.092H8.047a3.001 3.001 0 01-2.837-2.092L4.483 10.5z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zm-6 0a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14.25 7.532a4.759 4.759 0 00-1.902-.995M9.75 7.532a4.759 4.759 0 011.902-.995"></path>
                                <rect x="15.5" y="5.5" width="2" height="2" rx="0.5" fill="currentColor" stroke="none"></rect>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.5 6.5V4.063c0-.61-.352-1.167-.886-1.433"></path>
                            </svg>
                            
                            <div id="hourDropdown" class="relative">
                                <div class="dropdown-header flex items-center space-x-1 text-blue-600 cursor-pointer">
                                    <span class="hour-display-text">1 hour</span>
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                                </div>
                                <div class="dropdown-content absolute right-0 mt-1 z-10 bg-white border border-gray-200 rounded-lg shadow-lg hidden w-36">
                                    <div class="hour-option p-2 hover:bg-blue-100 cursor-pointer">30 minutes</div>
                                    <div class="hour-option p-2 hover:bg-blue-100 cursor-pointer">1 hour</div>
                                    <div class="hour-option p-2 hover:bg-blue-100 cursor-pointer">2 hours</div>
                                    <div class="hour-option p-2 hover:bg-blue-100 cursor-pointer">3 hours</div>
                                    <div class="hour-option p-2 hover:bg-blue-100 cursor-pointer">4 hours</div>
                                    <div class="hour-option p-2 hover:bg-blue-100 cursor-pointer">Half day</div>
                                    <div class="hour-option p-2 hover:bg-blue-100 cursor-pointer">Full day</div>
                                    <div class="hour-option p-2 hover:bg-blue-100 cursor-pointer">Overnight</div>
                                    <div class="hour-option p-2 hover:bg-blue-100 cursor-pointer">Any duration</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-2xl font-semibold text-gray-800 mb-3">Parking Fee Range</h3>
                        <div class="relative pt-6">
                            <div class="flex items-center justify-between mb-2">
                                <span id="feeValueDisplay" class="absolute inline-block bg-blue-600 text-white text-xs font-semibold px-2 py-1 rounded-md transform -translate-x-1/2" style="left: 2%; top: -0.5rem;">
                                    $1
                                </span>
                            </div>
                            <input id="feeRangeSlider" type="range" min="1" max="20" value="1" step="1" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>$1</span>
                                <span>$5</span>
                                <span>$10</span>
                                <span>$15</span>
                                <span>$20</span>
                            </div>
                        </div>
                    </div>

                    <button id="filterModalResetBtn" class="w-full py-3 px-4 border border-blue-600 text-blue-600 font-semibold rounded-xl hover:bg-blue-50 transition-colors text-lg">
                        Reset Filters
                    </button>
                    <button id="filterModalSaveBtn" class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition-colors text-lg">
                        Save
                    </button>
                </div>
            </div>
        </div>

        <div class="fixed bottom-0 inset-x-0 w-[550px] mx-auto bg-white rounded-t-2xl shadow-lg flex justify-around items-center px-8 py-4 z-20"
            style="border-top: 1px solid #e5e7eb;">
            <div class="flex flex-col items-center text-blue-600">
                <svg class="w-9 h-9 mb-1.5" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
                    <line x1="8" y1="2" x2="8" y2="18"></line>
                    <line x1="16" y1="6" x2="16" y2="22"></line>
                </svg>
                <span class="text-lg font-bold">Map</span>
            </div>
            <div class="flex flex-col items-center text-gray-500 hover:text-blue-600 transition-colors">
                <svg class="w-9 h-9 mb-1.5" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                </svg>
                <span class="text-lg">Favorite</span>
            </div>
            <div class="flex flex-col items-center text-gray-500 hover:text-blue-600 transition-colors">
                <div class="w-9 h-9 mb-1.5 flex items-center justify-center">
                    <span class="text-3xl font-bold">P</span>
                </div>
                <span class="text-lg">Status</span>
            </div>
            <div class="flex flex-col items-center text-gray-500 hover:text-blue-600 transition-colors">
                <svg class="w-9 h-9 mb-1.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                <span class="text-lg">Setting</span>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="map.js"></script>
    <script src="filter.js"></script>
</body>

</html>
