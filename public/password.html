<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    .font-inter-bold {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
    }

    .font-inter-medium {
      font-family: 'Inter', sans-serif;
      font-weight: 500;
    }
  </style>
  <title>Change Password</title>
</head>

<body>
  <header class="flex relative py-4 pb-16">
    <h1 class="text-[28px] font-inter-bold absolute left-1/2 -translate-x-1/2 whitespace-nowrap text-center">
      <b>Change Password</b>
    </h1>
    <p class="py-2 absolute left-4" onclick="history.back()"><img src="asset/arrow.png" class="w-4 h-4" alt=""></p>
  </header>

  <div class="px-9 py-4">
    <div id="status-message" class="mb-4 py-2 px-4 rounded-lg text-center hidden"></div>

    <form id="password-form" action="/password/update" method="POST">
      <input type="hidden" name="_csrf" id="csrf-token">

      <h1 class="text-[16px] font-inter-bold pb-2"><b>*Current Password</b></h1>
      <div class="relative bg-gray-200 rounded-lg w-full max-w-md">
        <input type="password" name="currentPassword" id="current-password"
          class="w-full bg-transparent px-4 py-2 rounded-lg focus:outline-none toggle-password" required />
        <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 toggle-btn">
          <img src="asset/hidden.png" alt="Toggle visibility" class="w-5 h-5" />
        </button>
      </div>
      <div id="current-password-feedback" class="text-sm mt-1 text-red-500 hidden"></div>

      <br><br>
      <h1 class="text-[16px] font-inter-bold pb-2"><b>New Password</b></h1>
      <div class="relative bg-gray-200 rounded-lg w-full max-w-md">
        <input type="password" name="newPassword" id="new-password"
          class="w-full bg-transparent px-4 py-2 rounded-lg focus:outline-none toggle-password" required />
        <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 toggle-btn">
          <img src="asset/hidden.png" alt="Toggle visibility" class="w-5 h-5" />
        </button>
      </div>
      <div id="password-requirements" class="text-sm mt-1 text-gray-600">
        <p>Password must have at least 8 characters including uppercase, lowercase, number and special character</p>
      </div>

      <br>
      <div class="relative bg-gray-200 rounded-lg w-full max-w-md">
        <input type="password" name="confirmPassword" id="confirm-password"
          class="w-full bg-transparent px-4 py-2 rounded-lg focus:outline-none toggle-password"
          placeholder="Re-enter New Password" required />
        <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 toggle-btn">
          <img src="asset/hidden.png" alt="Toggle visibility" class="w-5 h-5" />
        </button>
      </div>
      <div id="password-match-feedback" class="text-sm mt-1 hidden"></div>

      <br>
      <div class="flex justify-center md:justify-start">
        <button type="submit" id="submit-button"
          class="rounded-full bg-[#2553E9] py-4 text-white w-full font-inter-bold text-[18px] max-w-md">
          Update
        </button>
      </div>
    </form>
  </div>

  <script>
    document.querySelectorAll('.toggle-btn').forEach(button => {
      button.addEventListener('click', () => {
        const input = button.parentElement.querySelector('.toggle-password');
        const icon = button.querySelector('img');

        if (input.type === 'password') {
          input.type = 'text';
          icon.src = 'asset/eye.png';
        } else {
          input.type = 'password';
          icon.src = 'asset/hidden.png';
        }
      });
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('password-form');
      const currentPasswordInput = document.getElementById('current-password');
      const newPasswordInput = document.getElementById('new-password');
      const confirmPasswordInput = document.getElementById('confirm-password');
      const submitButton = document.getElementById('submit-button');
      const csrfToken = document.getElementById('csrf-token');
      const statusMessage = document.getElementById('status-message');
      const passwordMatchFeedback = document.getElementById('password-match-feedback');

      fetch('/password/csrf-token')
        .then(response => {
          if (!response.ok) {
            console.warn('CSRF endpoint not available yet:', response.status);
            return { csrfToken: '' };
          }
          return response.json();
        })
        .then(data => {
          if (data && data.csrfToken) {
            csrfToken.value = data.csrfToken;
          }
        })
        .catch(error => {
          console.error('Error fetching CSRF token:', error);
        });

      confirmPasswordInput.addEventListener('input', function () {
        if (!confirmPasswordInput.value) {
          passwordMatchFeedback.classList.add('hidden');
          return;
        }

        passwordMatchFeedback.classList.remove('hidden');

        if (newPasswordInput.value === confirmPasswordInput.value) {
          passwordMatchFeedback.textContent = 'Passwords match';
          passwordMatchFeedback.classList.remove('text-red-500');
          passwordMatchFeedback.classList.add('text-green-500');
        } else {
          passwordMatchFeedback.textContent = 'Passwords do not match';
          passwordMatchFeedback.classList.remove('text-green-500');
          passwordMatchFeedback.classList.add('text-red-500');
        }
      });

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        if (newPasswordInput.value !== confirmPasswordInput.value) {
          showStatus('Passwords do not match', 'error');
          return;
        }

        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (!passwordRegex.test(newPasswordInput.value)) {
          showStatus('Password must be at least 8 characters and include uppercase, lowercase, number and special character', 'error');
          return;
        }

        submitButton.disabled = true;
        submitButton.textContent = 'Updating...';

        const formData = new FormData(form);

        fetch('/password/update', {
          method: 'POST',
          body: new URLSearchParams(formData),
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          }
        })
          .then(response => {
            const contentType = response.headers.get('content-type');

            if (!response.ok) {
              if (contentType && contentType.includes('application/json')) {
                return response.json().then(data => {
                  throw new Error(data.error || 'An error occurred');
                });
              } else {
                return response.text().then(text => {
                  console.error('Error response:', text);
                  throw new Error(text || 'An error occurred');
                });
              }
            }

            if (contentType && contentType.includes('application/json')) {
              return response.json();
            } else {
              return { message: 'Password updated successfully' };
            }
          })
          .then(data => {
            showStatus(data.message || 'Password updated successfully!', 'success');
            form.reset();

            // Redirect
            setTimeout(() => {
              window.location.href = '/main.html?password_updated=true';
            }, 2000);
          })
          .catch(error => {
            console.error('Error:', error);
            showStatus(error.message || 'Failed to update password', 'error');
          })
          .finally(() => {
            submitButton.disabled = false;
            submitButton.textContent = 'Update';
          });
      });

      function showStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.classList.remove('hidden');

        if (type === 'success') {
          statusMessage.className = 'mb-4 py-2 px-4 rounded-lg text-center bg-green-100 text-green-800';
        } else {
          statusMessage.className = 'mb-4 py-2 px-4 rounded-lg text-center bg-red-100 text-red-800';
        }

        setTimeout(function () {
          statusMessage.classList.add('hidden');
        }, 5000);
      }
    });
  </script>
</body>

</html>
