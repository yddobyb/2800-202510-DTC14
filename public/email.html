<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
        .font-inter-bold {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
        }
    </style>
    <title>Update Email</title>
</head>

<body>
    <header class="flex relative py-4 pb-16">
        <h1 class="text-[28px] font-inter-bold absolute left-1/2 -translate-x-1/2 whitespace-nowrap text-center">
            <b>Email</b>
        </h1>
        <p class="py-2 absolute left-4" onclick="history.back()"><img src="asset/arrow.png" class="w-4 h-4" alt=""></p>
    </header>

    <div class="px-9 py-4">
        <div id="status-message" class="mb-4 py-2 px-4 rounded-lg text-center hidden"></div>

        <form id="email-form" action="/email/update" method="POST">
            <input type="hidden" name="_csrf" id="csrf-token">

            <div class="pb-4">
                <h1 class="text-[16px] font-inter-bold pb-2"><b>Update Email</b></h1>
                <h1>You'll use this email to receive messages, sign in, and recover your account.</h1>
            </div>
            <div class="relative bg-gray-200 rounded-lg w-full max-w-md">
                <input type="email" name="newEmail" id="new-email" required
                    class="w-full bg-transparent px-4 py-2 rounded-lg focus:outline-none" placeholder="New Email" />
            </div>
            <br>
            <div class="flex justify-center md:justify-start">
                <button type="submit" id="submit-button"
                    class="rounded-full bg-[#2553E9] py-4 text-white w-full font-inter-bold text-[18px] max-w-md">
                    Update
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('email-form');
            const emailInput = document.getElementById('new-email');
            const submitButton = document.getElementById('submit-button');
            const csrfToken = document.getElementById('csrf-token');

            let statusMessage = document.getElementById('status-message');

            fetch('/email/csrf-token')
                .then(response => {
                    if (!response.ok) {
                        console.warn('CSRF endpoint not available yet:', response.status);
                        return { csrfToken: '' };
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.csrfToken) {
                        csrfToken.value = data.csrfToken;
                    }
                })
                .catch(error => {
                    console.error('Error fetching CSRF token:', error);
                });

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value)) {
                    showStatus('Please enter a valid email address', 'error');
                    return;
                }

                submitButton.disabled = true;
                submitButton.textContent = 'Sending...';

                const formData = new FormData(form);

                fetch('/email/update', {
                    method: 'POST',
                    body: new URLSearchParams(formData),
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    }
                })
                    .then(response => {
                        if (response.status === 404) {
                            throw new Error('Server endpoint not found. Please check the server configuration.');
                        }

                        const contentType = response.headers.get('content-type');

                        if (!response.ok) {
                            if (contentType && contentType.includes('application/json')) {
                                return response.json().then(data => {
                                    throw new Error(data.error || 'An error occurred');
                                });
                            } else {
                                return response.text().then(text => {
                                    throw new Error(text || 'An error occurred');
                                });
                            }
                        }

                        if (contentType && contentType.includes('application/json')) {
                            return response.json();
                        } else {
                            return { message: 'Email verification code sent successfully' };
                        }
                    })
                    .then(data => {
                        showStatus(data.message || 'Verification code sent to your new email', 'success');

                        if (data.redirect) {
                            setTimeout(() => {
                                window.location.href = data.redirect;
                            }, 2000);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showStatus(error.message || 'Failed to send verification code', 'error');
                    })
                    .finally(() => {
                        submitButton.disabled = false;
                        submitButton.textContent = 'Update';
                    });
            });

            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.classList.remove('hidden');

                if (type === 'success') {
                    statusMessage.className = 'mb-4 py-2 px-4 rounded-lg text-center bg-green-100 text-green-800';
                } else {
                    statusMessage.className = 'mb-4 py-2 px-4 rounded-lg text-center bg-red-100 text-red-800';
                }

                setTimeout(function () {
                    statusMessage.classList.add('hidden');
                }, 5000);
            }
        });
    </script>
</body>

</html>
