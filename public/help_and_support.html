<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
        .font-inter-bold {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
        }

        .font-inter-medium {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .font-inter-semibold {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <header class=" flex relative py-4 pb-16">
        <h1 class="text-[28px] font-inter-bold absolute left-1/2 -translate-x-1/2 whitespace-nowrap text-center">
            <b>Help and Support</b>
        </h1>
        <p class="py-2 absolute left-4" onclick="history.back()"><img src="asset/arrow.png" class="w-4 h-4" alt=""></p>
    </header>

    <a href="https://telegram.org/">
        <card1 class="flex justify-between px-9 py-4">
            <div>
                <div>
                    <h1 class="text-[16px] font-inter-bold"><b>Telegram AI Support</b></h1>
                </div>
                <div class="text-[14px] text-[#5D5D5D] font-inter-medium">
                    <h1>For quick questions AI can solve.</h1>
                </div>
            </div>
            <p class="pt-3"><img src="asset/right-arrow.png" class="w-4 h-4" alt=""></p>
        </card1>
    </a>

    <div class="px-9 py-1">
        <hr class="color-[#e0e0e0]">
    </div>

    <div class="px-9 py-4">
        <div>
            <div>
                <h1 class="text-[16px] font-inter-bold"><b>Email Human Support</b></h1>
            </div>
            <div class="text-[14px] text-[#5D5D5D] font-inter-medium">
                <h1>For more complex support, contact us at <span class="text-[#1296E8]">parksmartofficial@gmail.com</span>
                </h1>
            </div>
        </div>
    </div>
</body>

</html>
