<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkSmart - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="w-[440px] h-[956px] bg-white overflow-hidden relative px-6">
        <!-- Parking Image -->
        <div class="mt-4 relative">
            <img src="./asset/parking.png" alt="Parking" class="-ml-[37px] w-[193px] h-[193px] object-cover pt-[25px]">
            <!-- Decorative Lines -->
            <div class="absolute left-[-28px] w-[200px] h-[2px] border-[#7D7D7D] border-2"></div>
            <div class="absolute bottom-[-12px] left-[-45px] w-[200px] h-[2px] border-[#7D7D7D] border-2"></div>
        </div>
        
        <!-- Welcome Text -->
        <h1 class="text-center text-[28px] font-bold text-black mt-16 mb-10">Welcome To ParkSmart</h1>

        <!-- Login Form -->
        <form action="/login" method="post" id="loginForm"class="space-y-4">
            <!-- User Email Input -->
            <div class="space-y-2">
                <input name="email" type="email" placeholder="Email"
                    class="w-full h-[60px] px-5 rounded-[5px] border border-[#e2e2e2] text-[17px] font-extrabold text-black placeholder-[#c0c0c0] focus:outline-none focus:border-[#2553e9]">
            </div>

            <!-- Password Input -->
            <div class="space-y-2">
                <div class="relative">
                    <input name="password" id="password" type="password" placeholder="Password"
                        class="w-full h-[60px] px-5 rounded-[5px] border border-[#e2e2e2] text-[17px] font-extrabold text-black placeholder-[#c0c0c0] focus:outline-none focus:border-[#2553e9]">
                    <button type="button" class="absolute inset-y-0 right-4 flex items-center" onclick="togglePassword()">
                        <img id="toggleViewIcon" src="./asset/view.png" class="w-[20px]">
                    </button>
                </div>
            </div>

            <!-- Remember Me and Forget Password -->
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <div class="relative">
                        <input type="checkbox" id="remember" name="remember" class="hidden peer">
                        <label for="remember"
                            class="w-[15px] h-[15px] border border-[#2553e9] rounded-full block cursor-pointer peer-checked:bg-[#2553e9]"></label>
                    </div>
                    <label for="remember" class="text-[13px] font-semibold text-[#626262] cursor-pointer">Remember
                        me</label>
                </div>
                <a href="/forgotpassword" class="text-[13px] font-semibold text-[#626262]">Forgot password?</a>
            </div>
            <!-- Login Button -->
            <button
                class="mt-10 w-full h-[60px] bg-[#2553e9] text-white rounded-[50px] text-[20px] font-extrabold hover:bg-[#1f47cc] transition-colors">
                Login
            </button>
        </form>

        <!-- Sign Up Link -->
        <div class="text-center mt-4">
            <span class="text-[13px] font-semibold text-[#626262]">Don't have an account?</span>
            <a href="/signup" class="text-[13px] font-bold text-[#2553e9] ml-2">Sign Up</a>
        </div>
    </div>
</body>

<script src="./scripts/main.js"></script>
</html>
