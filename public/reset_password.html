<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkSmart - Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="w-[440px] h-[956px] bg-white overflow-hidden relative px-6">
        <!-- Parking Image -->
        <div class="mt-4 relative">
            <img src="./asset/parking.png" alt="Parking" class="-ml-[37px] w-[193px] h-[193px] object-cover pt-[25px]">
            <!-- Decorative Lines -->
            <div class="absolute left-[-28px] w-[200px] h-[2px] border-[#7D7D7D] border-2"></div>
            <div class="absolute bottom-[-12px] left-[-45px] w-[200px] h-[2px] border-[#7D7D7D] border-2"></div>
        </div>

        <!-- Page Title -->
        <h1 class="text-center text-[28px] font-bold text-black mt-16 mb-6">Reset Password</h1>
        <p class="text-center text-[16px] text-[#626262] mb-8">Enter your new password below</p>

        <!-- Reset Form -->
        <form action="/reset_password" method="POST">
            <!-- Hidden Token Field -->
            <input type="hidden" name="token" value="" />

            <!-- New Password -->
            <div class="space-y-4">
                <div class="space-y-2">
                    <input name="password" type="password" placeholder="New Password" required class="w-full h-[60px] px-5 rounded-[5px] border border-[#e2e2e2]
                    text-[17px] font-extrabold text-black placeholder-[#c0c0c0]
                    focus:outline-none focus:border-[#2553e9]" />
                </div>

                <!-- Confirm New Password -->
                <div class="space-y-2">
                    <input name="confirm" type="password" placeholder="Confirm New Password" required class="w-full h-[60px] px-5 rounded-[5px] border border-[#e2e2e2]
                    text-[17px] font-extrabold text-black placeholder-[#c0c0c0]
                    focus:outline-none focus:border-[#2553e9]" />
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="mt-8 w-full h-[60px] bg-[#2553e9] text-white rounded-[50px]
               text-[20px] font-extrabold hover:bg-[#1f47cc] transition-colors">
                Update Password
            </button>
        </form>

        <!-- Back to Login -->
        <div class="text-center mt-6">
            <span class="text-[13px] font-semibold text-[#626262]">Remembered your password?</span>
            <a href="/login" class="text-[13px] font-bold text-[#2553e9] ml-2">Log In</a>
        </div>
    </div>
</body>
<script src="./scripts/security.js"></script>
<script src="./scripts/main.js"></script>
</html>
