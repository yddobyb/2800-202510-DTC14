<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkSmart - Payment Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#f5f5f5] min-h-screen">
    <div class="max-w-[390px] mx-auto">
        <!-- Header -->
        <div class="bg-[#fa8033] h-16 px-4 flex items-center gap-4">
            <a href="#" class="text-white text-2xl font-semibold">‚Üê</a>
            <h1 class="text-white text-xl font-semibold">Confirm Payment</h1>
        </div>

        <!-- Parking Details Card -->
        <div class="bg-white mx-4 mt-4 p-5 rounded-lg">
            <h2 class="text-lg font-semibold mb-4">Parking Details</h2>
            <div class="text-[15px] text-[#666666] space-y-[0.2rem]">
                <p>Location: Lot 179 - 443 Seymour St</p>
                <p>Duration: 1 hour</p>
                <p>Vehicle: RS1234 (BC)</p>
                <p>Start Time: 3:25 PM</p>
                <p>End Time: 4:25 PM</p>
            </div>
        </div>

        <!-- Payment Summary Card -->
        <div class="bg-white mx-4 mt-4 p-5 rounded-lg">
            <h2 class="text-lg font-semibold mb-4">Payment Summary</h2>
            <div class="text-[15px] text-[#666666] space-y-[0.2rem]">
                <p>Parking Fee: $10.00</p>
                <p>Service Fee: $2.50</p>
                <p>Total Amount: $12.50</p>
            </div>
        </div>

        <!-- Payment Method Card -->
        <div class="bg-white mx-4 mt-4 p-5 rounded-lg">
            <div class="text-[15px] text-[#666666] space-y-[0.2rem]">
                <p>VISA *1234</p>
                <p>Expires 11/11</p>
            </div>
        </div>

        <!-- Pay Button -->
        <div class="mx-4 mt-4">
            <button class="w-full bg-black text-white h-16 rounded-lg text-lg font-semibold">
                Pay $12.50
            </button>
        </div>
    </div>
</body>

</html>
