<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#16171B] min-h-screen flex items-center justify-center">
    <div class="w-[390px] h-[844px] bg-[#16171B] overflow-hidden">
        <!-- Header -->
        <header class="w-full h-[120px] bg-[#1E1F23] flex items-center justify-center">
            <h1 class="text-3xl font-bold text-white">Settings</h1>
        </header>

        <!-- Main Content -->
        <main class="p-5 space-y-4">
            <!-- Profile Card -->
            <div class="bg-[#26272B] rounded-2xl p-5 flex items-center space-x-4">
                <div class="w-16 h-16 bg-[#4D4E52] rounded-full flex items-center justify-center">
                    <svg class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-white">John Doe</h2>
                    <p class="text-[#9999A3] text-sm">Premium Member</p>
                </div>
            </div>

            <!-- Settings Menu -->
            <div class="bg-[#26272B] rounded-2xl overflow-hidden">
                <!-- Menu Items -->
                <div class="divide-y divide-[#36373B]">
                    <a href="#" class="flex items-center justify-between p-5 hover:bg-[#2A2B2F] transition-colors">
                        <span class="text-white font-medium">Notifications</span>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </a>
                    <a href="#" class="flex items-center justify-between p-5 hover:bg-[#2A2B2F] transition-colors">
                        <span class="text-white font-medium">Privacy & Security</span>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </a>
                    <a href="#" class="flex items-center justify-between p-5 hover:bg-[#2A2B2F] transition-colors">
                        <span class="text-white font-medium">Appearance</span>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </a>
                    <a href="#" class="flex items-center justify-between p-5 hover:bg-[#2A2B2F] transition-colors">
                        <span class="text-white font-medium">Help & Support</span>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Additional Settings -->
            <div class="bg-[#26272B] rounded-2xl p-5 space-y-4">
                <h3 class="text-sm font-medium text-[#9999A3] uppercase tracking-wider">Additional Settings</h3>
                <div class="space-y-2">
                    <label class="flex items-center justify-between">
                        <span class="text-white">Dark Mode</span>
                        <div class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer" checked>
                            <div
                                class="w-11 h-6 bg-[#36373B] rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
