<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-[#1C1C22] to-[#121216] min-h-screen flex items-center justify-center">
    <div class="w-[390px] h-[844px] bg-[#1A1B1E] rounded-3xl shadow-2xl overflow-hidden border border-[#2A2B2F]">
        <!-- Header -->
        <header class="w-full h-[120px] bg-[#1E1F23] flex items-center justify-center shadow-md">
            <h1 class="text-3xl font-bold text-white tracking-tight">Settings</h1>
        </header>

        <!-- Main Content -->
        <main class="p-5 space-y-5 overflow-y-auto h-[calc(844px-120px)]">
            <!-- Profile Card -->
            <div class="bg-[#26272B]/80 backdrop-blur-md rounded-2xl p-5 flex items-center space-x-4 shadow-md">
                <div class="w-16 h-16 bg-[#4D4E52]/60 rounded-full flex items-center justify-center">
                    <svg class="w-8 h-8 text-white/70" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-white">John Doe</h2>
                    <p class="text-sm text-blue-400">Premium Member</p>
                </div>
            </div>

            <!-- Settings Menu -->
            <div class="bg-[#26272B]/80 backdrop-blur-md rounded-2xl overflow-hidden divide-y divide-[#36373B] shadow-md">
                <!-- Menu Items -->
                <template id="menu-item">
                    <a href="#" class="flex items-center justify-between p-5 hover:bg-[#2A2B2F] transition-all">
                        <span class="text-white font-medium">Setting Name</span>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5l7 7-7 7" />
                        </svg>
                    </a>
                </template>
                <a href="#" class="flex items-center justify-between p-5 hover:bg-[#2A2B2F] transition-all">
                    <span class="text-white font-medium">Notifications</span>
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </a>
                <a href="#" class="flex items-center justify-between p-5 hover:bg-[#2A2B2F] transition-all">
                    <span class="text-white font-medium">Privacy & Security</span>
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </a>
                <a href="#" class="flex items-center justify-between p-5 hover:bg-[#2A2B2F] transition-all">
                    <span class="text-white font-medium">Appearance</span>
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </a>
                <a href="#" class="flex items-center justify-between p-5 hover:bg-[#2A2B2F] transition-all">
                    <span class="text-white font-medium">Help & Support</span>
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </a>
            </div>

            <!-- Additional Settings -->
            <div class="bg-[#26272B]/80 backdrop-blur-md rounded-2xl p-5 space-y-4 shadow-md">
                <h3 class="text-sm font-semibold text-[#9999A3] uppercase tracking-wider">Additional Settings</h3>
                <div class="space-y-3">
                    <label class="flex items-center justify-between">
                        <span class="text-white">Dark Mode</span>
                        <div class="relative inline-flex items-center">
                            <input type="checkbox" value="" class="sr-only peer" checked>
                            <div
                                class="w-11 h-6 bg-gray-600 rounded-full peer peer-checked:bg-blue-500 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-5">
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
