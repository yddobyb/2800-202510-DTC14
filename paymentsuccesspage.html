<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkSmart - Payment Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#fafafa] min-h-screen">
    <div class="max-w-[390px] mx-auto">
        <!-- Success Header -->
        <div class="bg-[#fa8033] h-[320px] px-4 pt-4">
            <!-- Success Icon -->
            <div class="w-[100px] h-[100px] bg-white rounded-lg flex items-center justify-center mb-6">
                <span class="text-[#33cc66] text-5xl font-semibold">âœ“</span>
            </div>

            <!-- Success Message -->
            <h1 class="text-white text-2xl font-semibold mb-6">Payment Successful!</h1>
            <p class="text-white text-base opacity-80">Your parking has been confirmed</p>
        </div>

        <!-- Parking Summary Card -->
        <div class="bg-white mx-4 -mt-10 rounded-lg p-6">
            <div class="space-y-8">
                <!-- Location Info -->
                <div>
                    <p class="text-sm text-[#999999]">Location</p>
                    <p class="text-base font-medium mt-2">Lot 179 - 443 Seymour St</p>
                </div>

                <!-- Vehicle Info -->
                <div>
                    <p class="text-sm text-[#999999]">Vehicle</p>
                    <p class="text-base font-medium mt-2">RS383B (BC)</p>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mx-4 mt-4 space-y-4">
            <!-- View Receipt Button -->
            <button class="w-full bg-black text-white h-14 rounded-lg">
                <span class="text-[17px] font-semibold">View Receipt</span>
            </button>

            <!-- Done Button -->
            <button class="w-full bg-[#f2f2f2] text-[#666666] h-14 rounded-lg">
                <span class="text-[17px] font-semibold">Done</span>
            </button>
        </div>
    </div>
</body>

</html>
